<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Drone</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logo.png" />
          <span>Drone</span>
        </div>

        <ul>
          <li><a href="#home">Home</a></li>

          <li><a href="#rent">Rent</a></li>

          <li><a href="#contact-us">Contact us</a></li>

          <li><a href="#about-us">About us</a></li>
        </ul>

        <button>
          <i class="bx bxs-cart"></i>
        </button>
      </div>
      <div class="hero">
        <div class="title">
          <img src="./images/verify.png" alt="" />
          <span>Best Drone Platform - World Record 2021</span>
        </div>
        <h3>The <span>best</span> view in the <br />world from your site.</h3>
        <p>
          Look at the world with another way from <br />the sky and enjoy with
          this view with our <br />drone.
        </p>
        <div class="btns">
          <button class="all-product">Brwose all Products</button>
          <div class="play">
            <button>
              <i class="bx bx-play bx-flip-vertical"></i>
            </button>
            <span>See How It Works</span>
          </div>
        </div>

        <img id="drone" src="./images/drone.png" alt="" />
      </div>
      <div class="vertical">
        <div>
          <p>FOLLOW</p>
          <img src="./images/fb.png" alt="fb" />
          <img src="./images/insta.png" alt="insta" />
          <img src="./images/linkedin.png" alt="linkedin" />
        </div>
      </div>
    </div>
  </body>
</html>
